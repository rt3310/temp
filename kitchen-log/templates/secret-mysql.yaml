apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kitchen-log.fullname" . }}-mysql
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    {{- include "kitchen-log.labels" . | nindent 4 }}
type: Opaque
stringData:
  rootPassword: {{ .Values.mysql.rootPassword | quote }}
  password: {{ .Values.mysql.password | quote }}